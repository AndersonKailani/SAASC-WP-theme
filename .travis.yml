language: node_js
node_js:
    - "node"
before_install:
    - sudo apt-get -qq update
    - npm install -g grunt-cli
    - gem install sass
    - gem install Compass
    - sudo apt-get install -y ruby
    - npm install grunt@0.4.1
    - npm install grunt-contrib-sass@0.7.4
    - npm install grunt-contrib-watch@1.0.0
install:
    - npm install
before_script:
    - grunt sass
